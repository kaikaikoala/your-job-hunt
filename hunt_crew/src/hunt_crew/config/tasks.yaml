handle_user_request:
  description: >
    Interpret the user's input and determine whether it is:
    - A request to create or update job application data
    - A request for information or analysis

    Delegate to:
    - Job Application Records Specialist for recording/updating
    - Career Analytics Analyst for queries and insights

    User Input:
    {user_input}
  expected_output: >
    A clear response confirming the action taken or answering the user's question.
